<button class="btn btn-primary" (click)="setVisible()" >
  {{ visible? 'ocultar':'mostrar' }}
</button>

@if (  visible ) {
  <h2> {{ title }} </h2>
  @if ( nombres!= undefined && nombres.length > 0  ) {
    
    <div class="container">

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
          </tr>
        </thead>
        <tbody>

          @for (item of nombres; track $index) {
            <tr>
              <td> {{ $index + 1 }} </td>
              <td> {{ item }} </td>
            </tr>
          }

  
        </tbody>
      </table>
    </div>

  }@else {
    <p>Tabla no disponible</p>
  }

}@else {

  <h2>Lo sentimos la pagina no esta disponible</h2>
}

<app-counter></app-counter>
